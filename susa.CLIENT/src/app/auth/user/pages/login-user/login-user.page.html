<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="showErrorMessage">
    <ion-card-content>
      <ion-text color="danger">
        <p [innerHTML]="errorMessage"></p>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <!-- TODO: Seperate Error card into own component. -->

  <app-authentication-form [isLoginMode]="true" (formSubmit)="loginUser($event)"></app-authentication-form>


</ion-content>
