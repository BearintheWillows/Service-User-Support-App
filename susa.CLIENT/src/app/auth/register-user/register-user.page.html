<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>register-user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register-user</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="showErrorMessage">
    <ion-card-content>
      <ion-text color="danger">
        <p [innerHTML]="errorMessage"></p>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <app-authentication-form [isLoginMode]="false" (formSubmit)="registerUser($event)"></app-authentication-form>

</ion-content>
